# The Site Configuration
# ======================

# Import the theme
theme: jekyll-theme-chirpy

# Language & Timezone
lang: ko
timezone: Asia/Seoul

# ======================
# SEO 기본 설정
# ======================

title: 머신러닝 교안 블로그
tagline: 초보자를 위한 머신러닝 & AI
description: >-
  머신러닝과 인공지능을 처음 배우는 사람을 위한
  쉽고 체계적인 머신러닝 교안 블로그입니다.

# 블로그 주소 (⚠️ 반드시 본인 주소)
url: "https://yeonyy21.github.io"
baseurl: ""

# ======================
# 작성자 / 소셜 정보
# ======================

github:
  username: yeonyy21

social:
  name: yeonyy21
  email: your@email.com
  links:
    - https://github.com/yeonyy21

# ======================
# 검색엔진 인증 (2단계에서 사용)
# 지금은 비워둬도 OK
# ======================

webmaster_verifications:
  google:
  bing:
  baidu:

# ======================
# 방문자 통계 (나중에 설정)
# ======================

analytics:
  google:
    id:

# ======================
# 테마 UI 설정
# ======================

theme_mode: # light | dark | 비워두면 시스템 설정 따름

cdn: "https://chirpy-img.netlify.app"

# 사이드바 아바타 (없으면 주석 처리)
# avatar: "/assets/img/avatar.png"

toc: true

# ======================
# 댓글 (지금은 비활성)
# ======================

comments:
  provider:

# ======================
# PWA (모바일 설치 가능)
# ======================

pwa:
  enabled: true
  cache:
    enabled: true

# ======================
# 글 설정
# ======================

paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      permalink: /posts/:title/

# ======================
# 마크다운 / 코드 하이라이트
# ======================

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# ======================
# 빌드 제외 파일
# ======================

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "node_modules"
  - "package*.json"

# ======================
# 카테고리 / 태그 아카이브
# ======================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
